        "parameters": [
          {
            "name": "de",
            "in": "query",
            "description": "Data inicial (YYYY-MM-DD)",
            "required": true,
            "type": "string",
            "example": "2025-09-15"
          },
          {
            "name": "ate",
            "in": "query",
            "description": "Data final (YYYY-MM-DD)",
            "required": true,
            "type": "string",
            "example": "2025-09-20"
          }
        ],
        "responses": {
          "200": {
            "description": "Sucesso!",
            "schema": {
              "type": "object",
              "properties": {
                "total": {
                  "type": "number",
                  "example": 6
                },
                "items": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "vei_id": {
                        "type": "number",
                        "example": 2
                      },
                      "inicio": {
                        "type": "string",
                        "example": "2025-09-15T07:00:00.000Z"
                      },
                      "fim": {
                        "type": "string",
                        "example": "2025-09-15T08:00:00.000Z"
                      }
                    }
                  }
                }
              },
              "xml": {
                "name": "main"
              }
            }
          },
          "400": {
            "description": "Parâmetros obrigatórios ausentes (de, ate)"
          },
          "401": {
            "description": "Não autorizado"
          },
          "500": {
            "description": "Erro interno ao consultar disponibilidade"
          }
        }
      }
    },
